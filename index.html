<!DOCTYPE html>
<html>
    
<head>
    
    {% include main-head.html %}
    
    <style>
        .animated {
          -webkit-animation-duration: 1s;
          animation-duration: 1s;
          -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
        }
        
        @-webkit-keyframes fadeIn {
          from {
            opacity: 0;
          }

          to {
            opacity: 1;
          }
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
          }

          to {
            opacity: 1;
          }
        }

        .fadeIn {
          -webkit-animation-name: fadeIn;
          animation-name: fadeIn;
        }
    </style>

</head>
    
<body>
{% include main-body.html %}
    <div class="content">
        <ul class="animated fadeIn">
            <li>
                <a class="change-page" href="/stashd" rel="stashd"><img class="thumb" src="images/stashd.jpg"></a>
                <a class="change-page" href="/stashd" rel="stashd"><img class="thumb-hover" src="images/stashd_hover.jpg"></a>
            </li>
            <li><a class="change-page" href="/daily-bruin" rel="daily-bruin"><img class="thumb" src="images/db.jpg"></a>
                <a class="change-page" href="/daily-bruin" rel="daily-bruin"><img class="thumb-hover" src="images/db_hover.jpg"></a></li>
            <li>
                <a class="change-page" href="/acs" rel="acs"><img class="thumb" src="images/acs.jpg"></a>
                <a class="change-page" href="/acs" rel="acs"><img class="thumb-hover" src="images/acs_hover.jpg"></a>
            </li>
            <li>
                <a class="change-page" href="/tanms" rel="tanms"><img class="thumb" src="images/tanms.jpg"></a>
                <a class="change-page" href="/tanms" rel="tanms"><img class="thumb-hover" src="images/tanms_hover.jpg"></a>
            </li>
            <li>
                <a class="change-page" href="/bandf" rel="bandf"><img class="thumb" src="images/b_and_f.jpg"></a>
                <a class="change-page" href="/bandf" rel="bandf"><img class="thumb-hover" src="images/b_and_f_hover.jpg"></a>
            </li>
            <li>
                <a class="change-page" href="/misc" rel="misc"><img class="thumb" src="images/fun.jpg"></a>
                <a class="change-page" href="/misc" rel="misc"><img class="thumb-hover" src="images/fun_hover.jpg"></a>
            </li>
        </ul>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        $(window).on("load",function() {
            if($(window).width() > 768) {
                $("img.thumb").hover(function() {
                    $(this).stop().animate({"opacity": "0"}, "fast");
                },
                function() {
                    $(this).stop().animate({"opacity": "1"}, "fast");
                });
            }
        });
        
    </script>
</body>
    
</html>
