    <script>
        $(document).ready(function(){
            $("img.thumb").hover(function() {
                $(this).stop().animate({"opacity": "0"}, "fast");
            },
            function() {
                $(this).stop().animate({"opacity": "1"}, "fast");
            });
        });
        
        $(document).on("click", '.change-page', function() {
            var projid = $(this).attr('rel');
            $(".content").hide().load('projects.html #'+projid, function() {
                $('.p-img').css('opacity',0);
                $('.p-img').each(function(i){
                   var img = $(this);
                    setTimeout(function() {
                       img.addClass("animated fadeIn"); 
                        img.css('opacity',1);
                    }, 500*i);
                });
            }).fadeIn(500);
        });

    </script>
